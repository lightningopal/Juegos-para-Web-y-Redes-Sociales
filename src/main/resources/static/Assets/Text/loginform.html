<style>
  @font-face {
    font-family: font_Ftb;
    src: url('./Assets/Fonts/ftb.ttf');
  }

  @font-face {
    font-family: font_write;
    src: url('./Assets/Fonts/font_write.ttf');
  }

  .login {
    /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#181482+0,1564bb+28&0+0,1+54 */
    background: -moz-linear-gradient(top, rgba(24, 20, 130, 0) 0%, rgba(21, 100, 187, 0.52) 28%, rgba(21, 100, 187, 1) 54%);
    /* FF3.6-15 */
    background: -webkit-linear-gradient(top, rgba(24, 20, 130, 0) 0%, rgba(21, 100, 187, 0.52) 28%, rgba(21, 100, 187, 1) 54%);
    /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to bottom, rgba(24, 20, 130, 0) 0%, rgba(21, 100, 187, 0.52) 28%, rgba(21, 100, 187, 1) 54%);
    /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00181482', endColorstr='#1564bb', GradientType=0);
    /* IE6-9 */
    -webkit-box-shadow: 1px 1px 25px 20px #4232d3;
    box-shadow: 1px 1px 25px 20px #4232d3;
    outline: 10px inset #6aa2e5;
    width: 100%;
    height: 100%;
  }

  input[type="password"],
  input[type="text"] {
    background-color: rgba(0, 0, 0, 0);

    border: 2px solid #ffffff;
    border-radius: 1px;
    box-sizing: border-box;
    color: #ffffff;
    margin: 5% 5% 3% 5%;
    padding-left: 2%; /* Separaci√≥n del texto con respecto a la caja contenedora*/
    width:90%;
    height: 12%;
    font-family: font_write, "Helvetica", sans-serif;
    font-size: 52px;
    transition: box-shadow 0.3s;
  }

  input[type="password"]:focus,
  input[type="text"]:focus {
    box-shadow: 1px 1px 5px 2px #F17DAC;
    -webkit-box-shadow: 1px 1px 10px 5px #F17DAC;
    outline: 0;
  }

  input[type="submit"] {
    width: 80%;
    height: 16%;
    display: block;
    font-size: 72px;
    font-weight: bold;
    color: #fff;
    text-transform: uppercase;
    text-align: center;
    font-family: font_write;

    margin: 5% 10% 10% 10%;

    box-shadow: inset 0px 1px 0px 0px #fbafe3;
    background: linear-gradient(to bottom, #ff5bb0 5%, #ef027d 100%);
    background-color: #ff5bb0;
    border-radius: 1px;
    border: 1px solid #ee1eb5;
    display: inline-block;
    cursor: pointer;
    text-decoration: none;

    /*text-shadow: -2px 2px 2px #fbafe3;*/
  }

  input[type="submit"]:active {
    background: linear-gradient(to bottom, #ef027d 5%, #ff5bb0 100%);
    background-color: #ef027d;

    -webkit-box-shadow: 1px 1px 10px 5px #F17DAC;
    box-shadow: 1px 1px 10px 5px #F17DAC;
  }

  .feedbackText {
    font-size: 48px;
    height: 10%;
    color: #DD0000;
    font-family: font_write;
    text-align: center;
    display: block;
    position: relative;
    margin-top: -5%;
    margin-bottom: 5%;
  }
</style>

<div class="login" id="login">
  <input type="text" placeholder="Username" id="username" name="username" maxlength="14" max="14">
  <input type="password" placeholder="Password" id="password" name="password" maxlength="14" max="14">
  <input type="submit" id="submit" value="Log In" name="loginButton">
  <p class="feedbackText" id="feedbackText"> </p>
</div>
